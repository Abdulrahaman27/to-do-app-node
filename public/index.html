<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styling.css">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
   .completed span {
  text-decoration: line-through;
  color: #888;
}

  </style>
</head>
<body>
   <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">üìù To-Do List</h3>
          <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
          </div>
          <ul id="taskList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

    <script>
        const API_URL = 'http://localhost:3000/tasks';

        async function fetchTasks() {
            const res = await fetch(API_URL);
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(task => {
                list.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'completed' : ''}">
                        <span>${task.name}</span>
                        <div>
                        <button class="btn btn-sm btn-success me-2" onclick="toggleTask('${task.id}')">‚úîÔ∏è</button>
                        <button class="btn btn-sm btn-warning me-2" onclick="editTask('${task.id}', '${task.name}')">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask('${task.id}')">‚ùå</button>    
                        </div>
                    </li>
                    `;
            });            
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const name = input.value.trim();
            if(!name) return;
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({name})
            });
            input.value = '';
            fetchTasks();
        }

        async function toggleTask(id) {
            await fetch(`${API_URL}/${id}`, {method: 'PUT'});
            fetchTasks();
        }

        async function deleteTask(id){
            await fetch(`${API_URL}/${id}`, {method: 'DELETE'});
            fetchTasks(); 
        }

        async function editTask(id, currentName) {
            const newName = prompt("Edit Task: ", currentName);
            if(newName && newName.trim() !== ''){
            await fetch(`${API_URL}/${id}/edit`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({name : newName.trim()})
            });
            fetchTasks();
        }
    }

        fetchTasks();
    </script>
</body>
</html>
